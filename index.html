<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IUBA App</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd">
  <link rel="icon" href="icon-192.png">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #e4ecf7);
    }

    .card {
      background: #fff;
      width: 90%;
      max-width: 380px;
      padding: 30px 25px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Logo drop */
    .logo {
      width: 110px;
      margin-bottom: 15px;
      animation: drop 1s ease forwards;
    }

    @keyframes drop {
      from {
        opacity: 0;
        transform: translateY(-60px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Typing effect */
    .typing {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #0d6efd;
      animation: typing 2.5s steps(30, end), blink 0.6s infinite;
      margin: auto;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    h2 {
      font-size: 24px;
      color: #222;
      margin: 10px 0 6px;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 22px;
    }

    /* Animated Buttons */
    .animated-btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 12px;
      background-size: 300% 300%;
      opacity: 0;
      animation:
        fadeUp 0.8s ease forwards,
        gradientMove 4s ease infinite,
        bounce 1.8s infinite;
    }

    .open-btn {
      background-image: linear-gradient(
        270deg,
        #0d6efd,
        #6610f2,
        #20c997,
        #0d6efd
      );
      animation-delay: 2.8s, 0s, 0s;
      margin-top: 20px;
    }

    .login-btn {
      background-image: linear-gradient(
        270deg,
        #198754,
        #ffc107,
        #fd7e14,
        #198754
      );
      animation-delay: 3.2s, 0s, 0s;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animated-btn:hover {
      animation-play-state: paused;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      transform: scale(1.04);
    }

    .secondary-link,
    .trust {
      opacity: 0;
      animation: fadeUp 0.8s ease forwards;
      animation-delay: 3.6s;
    }

    .secondary-link {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #0d6efd;
      text-decoration: none;
    }

    .trust {
      margin-top: 12px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="icon-192.png" alt="IUBA Logo" class="logo">

    <h2 class="typing">IUBA App</h2>
    <p class="typing">Official Web App • Fast • Secure</p>

    <button class="animated-btn open-btn" onclick="openSite()">
      Open Website
    </button>

    <button class="animated-btn login-btn" onclick="login()">
      Login
    </button>

    <a class="secondary-link" href="#">
      Install App from browser menu
    </a>

    <div class="trust">
      No APK • No Play Store Required
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    function openSite() {
      window.location.href = "https://iubabd.org/";
    }

    function login() {
      window.location.href = "https://iubabd.org/login";
    }
  </script>

</body>
</html>
