<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IUBA App</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd">
  <link rel="icon" href="icon-192.png">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #e4ecf7);
    }

    .card {
      background: #fff;
      width: 90%;
      max-width: 380px;
      padding: 30px 25px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      animation: fadeUp 0.8s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card img {
      width: 110px;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 10px 0 5px;
      font-size: 24px;
      color: #222;
    }

    .card p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .primary-btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: linear-gradient(135deg, #0d6efd, #084298);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 12px;
    }

    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(13, 110, 253, 0.4);
    }

    .login-btn {
      background: linear-gradient(135deg, #198754, #146c43);
    }

    .login-btn:hover {
      box-shadow: 0 8px 20px rgba(25, 135, 84, 0.4);
    }

    .secondary-link {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #0d6efd;
      text-decoration: none;
    }

    .trust {
      margin-top: 15px;
      font-size: 12px;
      color: #888;
    }

    .ticker {
      width: 100%;
      overflow: hidden;
      margin-top: 25px;
      background: linear-gradient(90deg, #833ab4, #fd1d1d, #fcb045);
    }

    .ticker p {
      white-space: nowrap;
      padding: 14px 0;
      font-size: 16px;
      color: #fff;
      animation: scroll 18s linear infinite;
    }

    @keyframes scroll {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="icon-192.png" alt="IUBA Logo">
    <h2>IUBA App</h2>
    <p>Official Web App • Fast • Secure</p>

    <!-- Open Website -->
    <button class="primary-btn" onclick="openSite()">Open Website</button>

    <!-- Login -->
    <button class="primary-btn login-btn" onclick="login()">Login</button>

    <a class="secondary-link" href="IUBA.apk">
      Install App from browser menu
    </a>

    <div class="trust">No APK • No Play Store Required</div>
  </div>

  

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    function openSite() {
      window.location.href = "https://iubabd.org/";
    }

    function login() {
      window.location.href = "https://iubabd.org/login";
    }
  </script>

</body>
</html>
