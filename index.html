<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IUBA App</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd">
  <link rel="icon" href="icon-192.png">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #e4ecf7);
    }

    /* Card */
    .card {
      background: #fff;
      width: 90%;
      max-width: 380px;
      padding: 30px 25px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      animation: fadeUp 0.8s ease;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card img {
      width: 110px;
      margin-bottom: 15px;
      animation: pop 0.8s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .card h2 {
      margin: 10px 0 5px;
      font-size: 24px;
      color: #222;
    }

    .card p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .primary-btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: linear-gradient(135deg, #0d6efd, #084298);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(13, 110, 253, 0.4);
    }

    .secondary-link {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #0d6efd;
      text-decoration: none;
    }

    .secondary-link:hover {
      text-decoration: underline;
    }

    .trust {
      margin-top: 15px;
      font-size: 12px;
      color: #888;
    }

    /* Scrolling text (modern marquee) */
    .ticker {
      width: 100%;
      overflow: hidden;
      margin-top: 25px;
      background: linear-gradient(
        90deg,
        #833ab4,
        #fd1d1d,
        #fcb045
      );
    }

    .ticker p {
      display: inline-block;
      white-space: nowrap;
      padding: 14px 0;
      font-size: 16px;
      color: #fff;
      animation: scroll 18s linear infinite;
    }

    @keyframes scroll {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="icon-192.png" alt="IUBA Logo">
    <h2>IUBA App</h2>
    <p>Official Web App • Fast • Secure</p>

    <button class="primary-btn" onclick="go()">Open Website</button>

    <a class="secondary-link" href="#">Install App from browser menu</a>

    <div class="trust">No APK • No Play Store Required</div>
  </div>

  <div class="ticker">
    <p>
      IUBA App ইনস্টল করতে ব্রাউজারের “Install App / Add to Home Screen”
      অপশন ব্যবহার করুন — ধন্যবাদ আমাদের সাথে থাকার জন্য।
    </p>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    function go() {
      window.location.href = "https://iubabd.org/";
    }
  </script>

</body>
</html>
